<GridLayout columns="*, auto, *" rows="*, auto, *"
  (swipe)="goToSettings($event)"
  [class.garage-open]="(garageStatus$ | async).status"
  [class.garage-close]="!(garageStatus$ | async).status">
  <Button row="1" col="1"
    class="current-status"
    (tap)="toggleGarageState()"
    [text]="(garageStatus$ | async).label"></Button>
</GridLayout>
